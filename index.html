<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World City Population Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sketch.js"></script>
    <script src="chart.js"></script>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        #mapContainer {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
        #chartContainer {
            width: 90%;
            max-width: 1000px;
            max-height: 400px; /* Max height for scroll */
            overflow-y: auto; /* Enables vertical scrolling */
            margin-top: 20px;
            display: none; /* Hidden until a country is selected */
        }
    </style>
</head>
<body>
    <h1>World City Population Visualization</h1>
    <div id="mapContainer">
        <!-- The P5.js canvas will be drawn here -->
    </div>
    
    <div id="chartContainer">
        <canvas id="cityPopulationChart"></canvas>
    </div>
</body>
</html>
